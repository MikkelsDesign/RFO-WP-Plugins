<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Reveal</title>
    <style>
        .image-hover-container {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 950px;
            aspect-ratio: 1.599;
            cursor: pointer;
            overflow: hidden;
        }

        .photo-base {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .photo-base img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        .image-hover-container:hover .photo-base {
            opacity: 0.25;
        }

        .illustration-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            clip-path: circle(0% at 50% 50%);
        }

        .illustration-overlay img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }
    </style>
</head>
<body>
    <div class="image-hover-container" id="imageContainer">
        <div class="photo-base">
            <img src="assets/images/Frame-806-950x594.jpg" alt="Photography">
        </div>
        
        <div class="illustration-overlay" id="illustrationOverlay">
            <img src="assets/images/Plasticpellets.png" alt="Illustration">
        </div>
    </div>

    <script>
        const container = document.getElementById('imageContainer');
        const overlay = document.getElementById('illustrationOverlay');
        
        let mouseX = 50;
        let mouseY = 50;
        let currentRadius = 0;
        let targetRadius = 0;
        let hovering = false;

        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            mouseX = ((e.clientX - rect.left) / rect.width) * 100;
            mouseY = ((e.clientY - rect.top) / rect.height) * 100;
            
            if (hovering) {
                overlay.style.clipPath = `circle(${currentRadius}% at ${mouseX}% ${mouseY}%)`;
            }
        });

        container.addEventListener('mouseenter', (e) => {
            hovering = true;
            const rect = container.getBoundingClientRect();
            mouseX = ((e.clientX - rect.left) / rect.width) * 100;
            mouseY = ((e.clientY - rect.top) / rect.height) * 100;
            targetRadius = 130;
            animate();
        });

        container.addEventListener('mouseleave', () => {
            hovering = false;
            targetRadius = 0;
        });

        function animate() {
            // Much much slower, buttery smooth easing
            const ease = hovering ? 0.01 : 0.015;
            currentRadius += (targetRadius - currentRadius) * ease;

            overlay.style.clipPath = `circle(${currentRadius}% at ${mouseX}% ${mouseY}%)`;

            if (hovering || currentRadius > 0.3) {
                requestAnimationFrame(animate);
            } else {
                currentRadius = 0;
                overlay.style.clipPath = `circle(0% at ${mouseX}% ${mouseY}%)`;
            }
        }
    </script>
</body>
</html>
